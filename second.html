<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 20px;
      }

      .card img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #000000;
      }

      .card h2 {
        margin: 10px 0;
        font-size: 1.5em;
      }

      .card p {
        font-size: 1em;
        color: #baa1a1;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="image1.jpg" alt="Image 1" />
        <h2>Title 1</h2>
        <p>Brief description 1</p>
      </div>
      <div class="card">
        <img src="image2.jpg" alt="Image 2" />
        <h2>Title 2</h2>
        <p>Brief description 2</p>
      </div>
      <div class="card">
        <img src="image3.jpg" alt="Image 3" />
        <h2>Title 3</h2>
        <p>Brief description 3</p>
      </div>
      <div class="card">
        <img src="image4.jpg" alt="Image 4" />
        <h2>Title 4</h2>
        <p>Brief description 4</p>
      </div>
      <div class="card">
        <img src="image5.jpg" alt="Image 5" />
        <h2>Title 5</h2>
        <p>Brief description 5</p>
      </div>
      <div class="card">
        <img src="image6.jpg" alt="Image 6" />
        <h2>Title 6</h2>
        <p>Brief description 6</p>
      </div>
    </div>
  </body>
</html>
